<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>创米盛游-充值中心</title>
    <link rel="stylesheet" href="/resources/css/base.css">
    <link rel="stylesheet" href="/resources/css/chargeManagement.css">
    <script src="/resources/js/jquery-3.1.1.min.js"></script>
    <script src="/resources/js/base.js"></script>
</head>
<body>
<!-- 子页头部 -->
<header id="header">
    <div class="backPage">
        <a href="/index"><i class="iconfont icon-icon"></i></a>
    </div>
    <div class="topTitle">充值中心</div>
    <div class="aLink"><a href="chargeRecord.html">账单</a></div>
</header>
<!-- 内容 -->
<div id="container">
    <div class="chargeBox">
        <div class="chargeRow">
            <p><i class="iconfont icon-11"></i></p>
        </div>
        <form action="#" method="POST">
            <ul class="chargeRow">
                <li>
                    <label>游戏玩家ID</label>
                    <input type="text" class="tex" required>
                </li>
                <li>
                    <label>充值类型</label>
                    <select class="select">
                        <option>元宝</option>
                        <option>金币</option>
                    </select>
                </li>
                <li>
                    <label>充值数量</label>
                    <select class="select">
                        <option>100</option>
                        <option>500</option>
                        <option>1000</option>
                        <option>5000</option>
                    </select>
                </li>
                <li>
                    <button class="btn">确认充值</button>
                </li>
            </ul>
        </form>
    </div>

</div>
</body>
</html>
