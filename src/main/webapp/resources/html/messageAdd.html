<!DOCTYPE html>
<html lang="en">
<head>

          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>创米盛游-添加消息</title>

    <script src="/resources/js/jquery-3.1.1.min.js"></script>

</head>
<body>
<!-- 子页头部 -->

        <a href="messageManage.html"><i class="iconfont icon-icon"></i></a>
    </div>

</header>
<!-- 内容 -->
<div id="container">
    <form action="#" method="POST">
        <div class="contBox">
            <div class="row">
                <label>标题</label>
                <input type="text" class="tex" required>
            </div>
            <div class="row">
                <label>内容</label>
                <textarea class="texArea" required></textarea>
            </div>
            <div class="row">
                <input type="submit" value="添加" class="btn">
            </div>
        </div>
    </form>
</div>
