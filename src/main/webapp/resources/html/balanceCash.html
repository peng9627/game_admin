<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>创米盛游-余额提现</title>
    <link rel="stylesheet" href="/resources/css/base.css">
    <link rel="stylesheet" href="/resources/css/balance.css">
    <script src="/resources/js/jquery-3.1.1.min.js"></script>
    <script src="/resources/js/base.js"></script>
</head>
<body>
<!-- 子页头部 -->
<header id="header">
    <div class="backPage">
        <a href="balance.html"><i class="iconfont icon-icon"></i></a>
    </div>
    <div class="topTitle">余额提现</div>
    <div class="aLink"><a href="balance.html">取消</a></div>
</header>
<!-- 内容 -->
<div id="container">
    <p class="label">
        可提现余额：<span>0.00元</span>
    </p>
    <div class="cashBox">
        <div class="cashRow">
            <span>金额：</span>
            <input type="number" class="tex" placeholder="请输入提现金额..">
        </div>
        <div class="cashRow">
            <span>银行卡：</span>
            <select class="select">
                <option>建设银行-储蓄卡（1905）</option>
                <option>三峡银行-储蓄卡（1215）</option>
            </select>
        </div>
    </div>
    <div class="withdrawals">
        <a href="popularizeCash.html">预计2小时内到账</a>
    </div>
    <!-- 一组账单end -->
</div>

</body>
</html>
