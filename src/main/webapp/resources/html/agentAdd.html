<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>创米盛游-新增代理</title>
    <link rel="stylesheet" href="/resources/css/base.css">
    <link rel="stylesheet" href="/resources/css/chargeManagement.css">
    <script src="/resources/js/jquery-3.1.1.min.js"></script>
    <script src="/resources/js/base.js"></script>
</head>
<body>
<!-- 子页头部 -->
<header id="header">
    <div class="backPage">
        <a href="agentManage.html"><i class="iconfont icon-icon"></i></a>
    </div>
    <div class="topTitle">新增代理</div>
</header>
<!-- 内容 -->
<div id="container">
    <div class="chargeBox" style="padding-top: 35px">

        <form action="#" method="POST">
            <ul class="chargeRow">
                <li>
                    <label>代理名称</label>
                    <input type="text" class="tex" required placeholder="例：天下茶楼">
                </li>
                <li>
                    <label>代理简称</label>
                    <input type="text" class="tex" required placeholder="例：TXCL">
                </li>
                <li>
                    <label>上级代理</label>
                    <select class="select">
                        <option>总代理</option>
                        <option>天下茶楼</option>
                    </select>
                </li>
                <li>
                    <button class="btn">确认添加</button>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
